<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMockLocation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="cordova.js"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>CheckMockLocation</h1>
    </header>
    <main class="main-content">
        <section id="plugin-status-section" class="card status-checking">
            <h2>Plugin Status</h2>
            <p id="plugin-status">Checking plugin status...</p>
        </section>
        <section id="location-section" class="card status-checking">
            <h2>Location Info</h2>
            <p id="location">Waiting for location...</p>
        </section>
    </main>
    <footer class="footer">
        <button id="check-mock-location-btn" class="btn">Check Mock Location</button>
        <p>Powered by Cordova</p>
    </footer>
</div>
</body>
</html>
